{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Total{% endblock %}</h1>
{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Label</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for each in totals %}
                <tr>
                    <td>{{ each.label }}</td>
                    <td class="money">{{ each.amount | currencyFormat }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
