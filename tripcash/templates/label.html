{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Label{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="label">New Label</label>
    <input autocomplete="off" autofocus name="label" id="label" required type="text">
    
    <input type="submit" value="Create Label">
  </form>
  
<h2>Existing Labels</h2>
<table>
  <thead>
    <tr>
      <th>Label</th>
    </tr>
  </thead>
  <tbody>
    {% for label in labels %}
      <tr>
        <td>{{ label.label_name }}</td>
        <td class="buttonsform">
          <form action="{{ url_for('label.editlabel', id=label['label_id']) }}" method="GET"><input  type="submit" value="Edit"></form>
          <form action="{{ url_for('label.deletelabel', id=label['label_id']) }}" method="POST"><input type="submit" value="Delete" onclick="return confirm('Are you sure?');"></form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
