<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Tripcash</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The perfect tool to deal with your trip's finance.">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav>
        <h1><a href="{{ url_for('index') }}">Tripcash</a></h1>
        <ul>
          {% if g.user %}
            <li><span>{{ g.user['username'] }}</span>
            <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
              {% if g.trip %}
              <li><a href="{{ url_for('home.change_trip') }}">Change trip</a>
              {% endif %}
          {% else %}
            <li><a href="{{ url_for('auth.register') }}">Register</a>
            <li><a href="{{ url_for('auth.login') }}">Log In</a>
          {% endif %}
        </ul>
    </nav>
      <section class="content">
        <header>
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
      </section>
  </body>
</html>
