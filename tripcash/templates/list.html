{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}List - {{ g.trip[1] }} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Label</th>
            </tr>
        </thead>
        <tbody>
            {% for post in list %}
                <tr>
                    <td>{{ post.date }}</td>
                    <td>{{ post.title }}</td>
                    <td class="money">{{ post.amount | currencyFormat }}</td>
                    <td>{{ post.label }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
